            <!--
            <b>Nantes</b> (prononcer <span title=\"Alphabet phonétique international\">[<span title=\"[n] en français «
                    n » dans « nous » ; ailleurs avec la langue un peu plus en arrière.\">n</span><span title=\"[ɑ̃] «
                    an » dans « sans ».\">ɑ̃</span><span title=\"[t] en français « t » dans « tous » ; ailleurs avec la
                    langue un peu plus en arrière.\">t</span>]</span> ) est une commune de l'ouest de la France, située
            au sud du Massif
            armoricain, qui s'étend sur les rives de la Loire, à 50 <abbr class=\"abbr\" title=\"kilomètre\">km</abbr>
            de l'océan Atlantique. \nChef-lieu du département de la
            Loire-Atlantique, et préfecture de la région Pays de la Loire, elle est, en 2016, la sixième commune la
            plus peuplée de France avec ses 306 694 habitants, et la première de l'Ouest en nombre d'habitants.
            Nantes est également l'élément central de Nantes Métropole, peuplée de 619 240 habitants en 2014, au
            sein de la sixième unité urbaine (622 693 habitants) et de la huitième aire urbaine de France, comptant
            934 165 habitants au <time class=\"nowrap\" datetime=\"2014-01-01\" data-sort-value=\"2014-01-01\"><abbr
                    class=\"abbr\" title=\"premier\">1<sup>er</sup></abbr> janvier 2014</time> (+ 7,15 % depuis
            2009).\n</p>
            <p>En terme de superficie, Nantes Métropole reste la deuxième plus grande agglomération des Pays de la Loire
                avec 523,4 <abbr class=\"abbr\" title=\"kilomètre carré\">km<sup>2</sup></abbr>, derrière Angers Loire
                Métropole qui comptabilise 666,72 <abbr class=\"abbr\" title=\"kilomètre
                    carré\">km<sup>2</sup></abbr>.\n</p>
            <p>L'agglomération nantaise, associée à l'agglomération de Saint-Nazaire constituant son avant-port sur
                l'estuaire de la Loire, forme aujourd'hui le principal pôle métropolitain du Grand Ouest français.\n</p>
            <p>La ville doit son évolution à sa situation en bord de Loire. Après avoir été un site portuaire important
                de l'âge des métaux, elle devient la capitale de la cité gallo-romaine des Namnètes, le siège d’un
                évêché au <abbr class=\"abbr\" title=\"5ᵉ siècle\"><span>V</span><sup
                        style=\"font-size:72%\">e</sup></abbr> siècle, puis le chef-lieu d’un comté franc, illustré par
                la personnalité semi-légendaire de Roland. Point d’appui du royaume franc face à la poussée des Bretons,
                elle est conquise en 851 par Nominoë. Dès lors, l'histoire de la ville est en grande partie liée à celle
                de la Bretagne, dont elle devient la capitale ducale au <abbr class=\"abbr\" title=\"15ᵉ
                    siècle\"><span>XV</span><sup style=\"font-size:72%\">e</sup></abbr> siècle, époque où commence la
                construction de sa cathédrale. La cité perd cependant sa prééminence politique en Bretagne au profit de
                Rennes, après l'intégration du duché dans le royaume de France au <abbr class=\"abbr\" title=\"16ᵉ
                    siècle\"><span>XVI</span><sup style=\"font-size:72%\">e</sup></abbr> siècle.\n</p>
            <p>Les trois siècles suivants sont marqués par son importance dans le commerce international — entre autres,
                dans la traite négrière, qui connaît son apogée au <abbr class=\"abbr\" title=\"18ᵉ
                    siècle\"><span>XVIII</span><sup style=\"font-size:72%\">e</sup></abbr> siècle. \n</p>
            <p>Pendant la Révolution, la défense de Nantes est un enjeu essentiel de la guerre de Vendée. Après cette
                période difficile, la ville ne connaît pas de retour à la prospérité antérieure ; mais, au cours du
                <abbr class=\"abbr\" title=\"19ᵉ siècle\"><span>XIX</span><sup style=\"font-size:72%\">e</sup></abbr> et
                au début du <abbr class=\"abbr\" title=\"20ᵉ siècle\"><span>XX</span><sup
                        style=\"font-size:72%\">e</sup></abbr> siècle, son développement industriel est remarquable dans
                la France de l'Ouest. \n</p>
            <p>Au <abbr class=\"abbr\" title=\"20ᵉ siècle\"><span>XX</span><sup style=\"font-size:72%\">e</sup></abbr>
                siècle, le paysage urbain est marqué par le comblement de nombreux cours d'eau qui divisaient la ville,
                puis par des bombardements lors de la Seconde Guerre mondiale. \n</p>
            <p>Dans les années 1950-1960, la classe ouvrière nantaise joue un rôle notable dans le mouvement social
                français (1955, 1968). Elle est une ville universitaire depuis 1962. À la fin du <abbr class=\"abbr\"
                    title=\"20ᵉ siècle\"><span>XX</span><sup style=\"font-size:72%\">e</sup></abbr> siècle, elle subit
                la désindustrialisation, et devint un pôle du secteur tertiaire. Toutefois, les infrastructures
                portuaires restent un élément important du grand port maritime de Nantes-Saint-Nazaire, un des grands
                ports français.\n</p>
            <p>Son riche patrimoine architectural, en grande partie hérité des <abbr class=\"abbr\" title=\"18ᵉ
                    siècle\"><span>XVIII</span><sup style=\"font-size:72%\">e</sup></abbr> et <abbr class=\"abbr\"
                    title=\"19ᵉ siècle\"><span>XIX</span><sup style=\"font-size:72%\">e</sup></abbr> siècles, a permis
                l'attribution du label ville d'art et d'histoire, malgré la réalisation d'importants travaux
                d'urbanisme, notamment sur l'île de Nantes. \n</p>
            <p>L'image de la ville est la combinaison de ces différentes époques, symbolisées par le château des ducs de
                Bretagne, l'île Feydeau, le passage Pommeraye, la tour LU, les exploits sportifs du FC Nantes, ou plus
                récemment les spectacles du Royal de luxe.\n</p>
            <p>Présentée comme « la ville la plus agréable d'Europe » par le magazine <i>Time</i> en 2004 et « meilleure
                ville en France où travailler » par le site d'actualité The Local en 2018 et par le magazine l'Express
                en 2017, Nantes reçoit le Prix de la Capitale verte de l’Europe en 2013 et le Prix de la Capitale
                européenne de l'innovation en 2019<sup class=\"reference cite_virgule\">,</sup><sup class=\"reference
                    cite_virgule\">,</sup><sup class=\"reference cite_virgule\">,</sup><sup class=\"reference
                    cite_virgule\">,</sup>.\n</p> -->
